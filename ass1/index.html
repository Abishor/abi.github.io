<!doctype html>
<html lang="en" ng-app="LunchChecker">
    <head>
        <title>Lunch Checker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/app.css">
        <style>
            .message {
                font-size: 1.3em;
                font-weight: bold;
            }

        </style>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <body>
        <div class="container" ng-controller="LunchController">
            <h1>Lunch Checker</h1>

            <div class="form-group">
                <input id="lunch-menu" type="text" placeholder="',' separated dishes. ',,' will not count as a dish" class="form-control" ng-model="foodList" ng-class="inputStyle">
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="countFoods()">Check If Too Much</button>
            </div>
            <div class="form-group message">
                <!-- Your message can go here. -->
                <div ng-style="{'color':textColor}">
                    {{msgOut}}
                </div>
            </div>
        </div>

    </body>
</html>
